<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name=" renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>个人信息编辑</title>
  <link rel="stylesheet" href="css/mbui.min.css">
  <!-- build:css css/site.min.css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/page.css">
  <!-- endbuild -->
</head>

<body>
  <header class="mbui-header">
    <div class="mbui-header-left" onclick="javascript:history.back();">
      <i class="mbui-icon-v-left mbui-header-icon"></i>
    </div>
    <h1 class="page-tt">个人信息编辑</h1>
  </header>
  <!-- 头部 -->

  <main id="pages" class="mbui-page-wrap">
    <div class="mbui-page">
      <div class="mbui-form mbui-form--no-label">
        <div class="mbui-form-item mbui-form-item--lg">
          <label class="item-label">
            头像
          </label>
          <div class="item-field">
            <input class="mbui-uploader__input" type="file">
            <span class="mbui-img mbui-bg-cover mbui-img--round mbui-fr"
              style="background-image: url(images/user.jpg);"></span>
          </div>
          <i class="mbui-icon-v-right"></i>
        </div>

        <div class="mbui-form-item mbui-form-item--lg">
          <label class="item-label">
            昵称
          </label>
          <div class="item-field">
            <input class="mbui-text mbui-tar" type="text" value="苏菲玛索">
          </div>
        </div>

        <div class="mbui-form-item mbui-form-item--lg">
          <label class="item-label">
            手机号
          </label>
          <div class="item-field">
            <input class="mbui-text mbui-tar" type="number" value="15904601770">
          </div>
        </div>
      </div>

      <div class="mbui-pd-10 mbui-bg-white mbui-mt-10">
        <h3>个人简介</h3>
        <div class="mbui-mt-5">
          <textarea class="mbui-textarea mbui-pd-0">原名梁淇赟，90后钢琴第一网红拥有百万粉丝的音乐人</textarea>
        </div>
      </div>

      <div class="mbui-pd-10 mbui-bg-white mbui-mt-10">
        <h3>我的证件</h3>
        <ul class="mbui-uploader mbui-uploader--style-2 mbui-clearfix mbui-pd-0 mbui-mt-5" id="uploaderFiles">
          <li class="mbui-uploader__item">
            <a class="mbui-uploader__item-img" style="background-image: url(images/zj-img.jpg)" data-fancybox="gallery"
              href="images/zj-img.jpg">
            </a>
            <span class="mbui-uploader__item-del">&times;</span>
          </li>
          <li class="mbui-uploader__item">
            <a class="mbui-uploader__item-img" style="background-image: url(images/zj-img.jpg)" data-fancybox="gallery"
              href="images/zj-img.jpg">
            </a>
            <span class="mbui-uploader__item-del">&times;</span>
          </li>
          <li class="mbui-uploader__field">
            <input class="mbui-uploader__input" id="uploaderInput" type="file" accept="image/*" multiple>
            <div class="mbui-uploader__field-inner">
              <svg class="mbui-icon" aria-hidden="true">
                <use xlink:href="#icon-increase"></use>
              </svg>
              <p class="mbui-fs-12 mbui-mt-10">上传图片</p>
            </div>
          </li>
        </ul>
      </div>

      <div class="mbui-ptb-15 mbui-plr-50">
        <a class="mbui-btn mbui-btn-block mbui-btn-primary mbui-btn-round" href="#">保存</a>
      </div>
    </div>
    <!-- end .page -->
  </main>
  <!-- end .page-wrap -->
  <script src="js/lib/jquery-2.2.3.min.js"></script>
  <script src="https://at.alicdn.com/t/font_284017_lzdaq4i8pc.js"></script>
  <script src="js/mbui.min.js"></script>
</body>

</html>
