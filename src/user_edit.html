<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name=" renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>个人信息编辑</title>
  <link rel="stylesheet" href="css/mbui.min.css">
  <!-- build:css css/site.min.css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/page.css">
  <!-- endbuild -->
</head>

<body>
  <header class="mbui-header">
    <div class="mbui-header-left" onclick="javascript:history.back();">
      <i class="mbui-icon-v-left mbui-header-icon"></i>
    </div>
    <h1 class="page-tt">个人信息编辑</h1>
  </header>
  <!-- 头部 -->

  <main id="pages" class="mbui-page-wrap">
    <div class="mbui-page">
      <div class="mbui-form">
        <div class="mbui-form-item mbui-form-item--lg">
          <label class="item-label">
            头像
          </label>
          <div class="item-field">
            <input class="mbui-uploader__input" type="file">
            <span class="mbui-img mbui-bg-cover mbui-img--round mbui-fr"
              style="background-image: url(images/user.jpg);"></span>
          </div>
          <i class="mbui-icon-v-right"></i>
        </div>

        <div class="mbui-form-item mbui-form-item--lg">
          <label class="item-label">
            昵称
          </label>
          <div class="item-field">
            <input class="mbui-text mbui-tar" type="text" value="苏菲玛索">
          </div>
        </div>

        <div class="mbui-form-item mbui-form-item--lg">
          <label class="item-label">
            手机号
          </label>
          <div class="item-field">
            <input class="mbui-text mbui-tar" type="number" value="15904601770">
          </div>
        </div>
      </div>
    </div>
    <!-- end .page -->
  </main>
  <!-- end .page-wrap -->
  <script src="js/lib/jquery-2.2.3.min.js"></script>
  <script src="https://at.alicdn.com/t/font_284017_b3x9plsuag6.js"></script>
  <script src="js/mbui.min.js"></script>
</body>

</html>
