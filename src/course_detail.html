<body>
  <header class="mbui-header">

                    <p class="course-about-txt">
                      从零开始，轻松学会弹吉他。本课程内容包括：基础和弦，基础音阶，如何扫弦以及常用演奏技巧等等。袁一鸣，弹琴吧签约吉他讲师，毕业于北京现代音乐学院，独立音乐人。
                      曾担任国内多个乐队的吉他手，2010年去美国进修，并获得旧金山艺术大学硕士学位。高超的吉他技术和生动风趣的教学方式都让他收获了广大弹琴吧用户的一致好评。从零开始，轻松学会弹吉他。本课程内容包括：基础和弦，基础音阶，如何扫弦以及常用演奏技巧等等。袁一鸣，弹琴吧签约吉他讲师，毕业于北京现代音乐学院，独立音乐人。
                    </p>
                  </div>

                  <div class="mod-upgrade">
                    <div class="mod-upgrade-bd">
                      <p>VIP黄金会员</p>
                      <p>可免费学习</p>
                    </div>
                  </div>
                </div>
                <!-- end 课程简介 -->

                <div class="swiper-slide">

                </div>

                <div class="swiper-slide">

                </div>
