<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name=" renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>我的订单</title>
  <link rel="stylesheet" href="css/plugins/swiper.min.css">
  <link rel="stylesheet" href="css/mbui.min.css">
  <!-- build:css css/site.min.css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/page.css">
  <!-- endbuild -->
</head>

<body>
  <header class="mbui-header">
    <div class="mbui-header-left" onclick="javascript:history.back();">
      <i class="mbui-icon-v-left mbui-header-icon"></i>
    </div>
    <h1 class="page-tt">我的订单</h1>
    <div class="mbui-header-right">
      <span class="mbui-header-icon">
        <i class="icon icon-share"></i>
      </span>
    </div>
  </header>
  <!-- 头部 -->

  <main id="pages" class="mbui-page-wrap">
    <div class="mbui-page">
      <div class="mod-search mbui-ptb-10 mbui-plr-15">
        <div class="mod-search-block js-search">
          <i class="icon icon-search2"></i>
          <span class="mbui-input mod-search-block__txt">点击输入搜索内容</span>
          <input class="mod-search-block__input mbui-input" type="text" placeholder="点击输入搜索内容">
        </div>
      </div>
      <!-- end .mod-search -->

      <div class="mbui-swiper-tab-wrap">
        <div class="swiper-container mbui-swiper-tab-tle" id="mbui-swiper-tab-tle">
          <ul class="swiper-wrapper">
            <li class="swiper-slide active">
              <span>待发货</span>
            </li>
            <li class="swiper-slide">
              <span>待收货</span>
            </li>
            <li class="swiper-slide">
              <span>已完成</span>
            </li>
          </ul>
        </div>
        <!-- end .mbui-swiper-tab-tle -->

        <div class="swiper-container mbui-swiper-tab-container" id="mbui-swiper-tab-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <ul class="order-list mbui-mb-20">
                <li class="order-item mbui-bg-white mbui-plr-10 mbui-mt-10">
                  <div class="mbui-ptb-10 mbui-toe mbui-color-gray-light">
                    <span class="mbui-fr mbui-color-second">待发货</span>
                    订单编号：235689522
                  </div>
                  <div class="order mbui-ptb-10 mbui-bt">
                    <div class="mod-goods-media">
                      <div class="mod-goods-media__img mbui-bg-contain" style="background-image: url(images/mall.jpg);">
                      </div>
                      <div class="mod-goods-media__bd">
                        <h3 class="mgmb-tle">GEEK智能轻便款4寸初学者练习新手自学男K2女便款4寸初学者练</h3>
                        <p class="mgmb-txt">x1</p>
                        <p class="mgmb-price">￥3799</p>
                      </div>
                    </div>
                  </div>
                  <div class="mbui-tar mbui-pb-10">
                    <a class="mbui-btn mbui-btn-outline-second mbui-btn-sm mbui-btn-round" href="#">查看物流</a>
                    <a class="mbui-btn mbui-btn-primary mbui-btn-sm mbui-btn-round" href="#">确认收货</a>
                  </div>
                </li>
                <li class="order-item mbui-bg-white mbui-plr-10 mbui-mt-10">
                  <div class="mbui-ptb-10 mbui-toe mbui-color-gray-light">
                    <span class="mbui-fr mbui-color-second">待发货</span>
                    订单编号：235689522
                  </div>
                  <div class="order mbui-ptb-10 mbui-bt">
                    <div class="mod-goods-media">
                      <div class="mod-goods-media__img mbui-bg-contain" style="background-image: url(images/mall.jpg);">
                      </div>
                      <div class="mod-goods-media__bd">
                        <h3 class="mgmb-tle">GEEK智能轻便款4寸初学者练习新手自学男K2女便款4寸初学者练</h3>
                        <p class="mgmb-txt">x1</p>
                        <p class="mgmb-price">￥3799</p>
                      </div>
                    </div>
                  </div>
                  <div class="mbui-tar mbui-pb-10">
                    <a class="mbui-btn mbui-btn-outline-second mbui-btn-sm mbui-btn-round" href="#">查看物流</a>
                    <a class="mbui-btn mbui-btn-primary mbui-btn-sm mbui-btn-round" href="#">确认收货</a>
                  </div>
                </li>
              </ul>
            </div>
            <!-- end 待发货 -->

            <div class="swiper-slide">
              <div class="mod-no-data">
                暂无相关数据！
              </div>
            </div>
            <!-- end 待收货 -->

            <div class="swiper-slide">
              <div class="mod-no-data">
                暂无相关数据！
              </div>
            </div>
            <!-- end 已完成 -->
          </div>
        </div>
        <!-- end .swiper-tab-container -->
      </div>
      <!-- end .mbui-swiper-tab-wrap -->
    </div>
    <!-- end .page -->
  </main>
  <!-- end .page-wrap -->
  <script src="js/lib/jquery-2.2.3.min.js"></script>
  <script src="https://at.alicdn.com/t/font_284017_b3x9plsuag6.js"></script>
  <script src="js/plugins/swiper.min.js"></script>
  <script src="js/mbui.min.js"></script>
  <script src="js/common.js"></script>
  <script>
    swiper.initSwiperTab(3, $('#mbui-swiper-tab-tle'), $('#mbui-swiper-tab-container'));
  </script>
</body>

</html>
