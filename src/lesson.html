    <script>
      function scrollTo(obj, distance) {
        obj.animate(
          {
            scrollTop: distance
          },
          400
        );
      }

      $(function() {
        // 点击左侧导航，右侧滚动到对应列表
        $(".js-side-nav").on("click", ".com-category-nav__item", function() {
          $(this)
            .addClass("active")
            .siblings()
            .removeClass("active");
          var _goId = $(this).data("rel"),
              _goDistance = $("#" + _goId).position().top,
              _scrollTop = $(".com-full-bd").scrollTop();
          console.log(_goId, _goDistance);
          scrollTo($(".com-full-bd"), _goDistance + _scrollTop + 5);
          $(this).blur();
          return !1;
        });

        // 右侧滚动，左侧自动切换到对应分类
        var _canRun = true;
        $(".com-full-bd").on("scroll", function() {
          var _this = $(this);
          if (!_canRun) {
            return false;
          }
          _canRun = false;
          setTimeout(function() {
            var _scrollTop = _this.scrollTop();
            _this.find(".handle-scroll").each(function() {
              if (_scrollTop >= $(this).position().top + _scrollTop) {
                $(".com-category-nav__item").removeClass("active");
                $(
                  ".com-category-nav__item[data-rel=" + $(this).attr("id") + "]"
                ).addClass("active");
              }
            });
            _sideNavGoDistance =
              $(".com-category-nav__item.active").position().top +
              $(".com-category-nav").scrollTop();
            scrollTo($(".com-category-nav"), _sideNavGoDistance);
            _canRun = true;
          }, 500);
        });
      });
    </script>
